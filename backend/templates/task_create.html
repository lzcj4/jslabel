{% extends "base.html" %}

{% block content %}
    <div style="position: absolute;left: 50%">
        <form method="post">
            {% csrf_token %}

            <div>
                {{ form.name.errors }}
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>

            <div>
                {{ form.file_path.errors }}
                {{ form.file_path.label_tag }}
                {{ form.file_path }}
            </div>
            <input type="submit" content="提交"/>
        </form>
    </div>

{% endblock content %}
