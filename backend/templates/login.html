{% extends "base.html" %}

{% block content %}

    <form method="post" style="opacity: 0.4">
        {% csrf_token %}
        <table>
            <tr>
                <td>用户名:</td>
                <td><input id="txtUser" name="username" width="50"/></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input id="txtPwd" type="password" name="password" width="50"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" content="提交"/></td>
            </tr>
        </table>
    </form>

    <div class="col-md-3 column col-md-offset-3"
         style="position:absolute; top:30%;z-index: 10;background-color: #336699;opacity: 1">
        <form method="post" role="form">
            {% csrf_token %}
            {#            {{ form }}#}

            <div class="form-group">
                {{ form.username.errors }}
                <label for="lastname" class="col-sm-3 control-label">用户名：</label>
{#                {{ form.username.label_tag }}#}
                {{ form.username }}
            </div >

            <div class="form-group">
                {{ form.password.errors }}
                        <label for="lastname" class="col-sm-3 control-label">密码：</label>
{#                {{ form.password.label_tag }}#}
                {{ form.password }}
            </div>
            <input class="btn btn-default" type="submit" content="提交" style="position:relative;left: 30%"/>
        </form>
    </div>

{% endblock content %}
